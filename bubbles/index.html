<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米手机垃圾清理气泡效果</title>
    
    <style>
    .balls{
        position: relative;
        width:400px;
        height: 600px;
        margin: 20px auto;
        border: 1px solid red;
        overflow: hidden;
    }

    @keyframes bubbles {
        from {
            transform: scale(1) translate(0,600px);
            opacity: 1;
        }

        to {
            transform: scale(0.1) translate(0,0);
            opacity: 0;
        }
    }
    .ball{
        position: absolute;
        width:100px;
        height: 100px;
        top:calc((100% - 100px)/2);
        left:calc((100% - 100px)/2)
    }

    .ball b{
        display: block;
        width:100px;
        height: 100px;
        border-radius: 50%;
        background-color:red;
        background:linear-gradient( 315deg, rgb(0, 85, 221), rgb(0, 119, 255), rgb(0, 119, 255));
        animation: 3s bubbles infinite;
        opacity: 0;
        animation-direction: reverse;
    }

    .b1{

    }

    .b2{
        transform: rotate(15deg);
    }

    .b3{
        transform: rotate(30deg);
    }

    .b4{
        transform: rotate(45deg);
    }

    .b5{
        transform: rotate(60deg);
        
    }


    .b1 b{
        animation-delay: 1s;

    }

    .b2 b{
        animation-delay: 0.2s;

    }


    .b3 b{
        animation-delay: 2.9s;

    }


    .b3 b{
        animation-delay: 1.5s;

    }

     .b4 b{
        animation-delay: 0.7s;

    }

     .b5 b{
        animation-delay: 2.5s;
    }

    

    

    
    
    </style>
</head>
<body>
    <div class="balls">

        <div class="ball b1">
            <b></b>
        </div>

        <div class="ball b2">
            <b></b>
        </div>

        <div class="ball b3">
            <b></b>
        </div>
        
        <div class="ball b4">
            <b></b>
        </div>

        <div class="ball b5">
            <b></b>
        </div>

        
    </div>

    <script>
        var container = document.querySelector('.balls');
        var ball_str = "";
        for (let i = 0; i < 30; i++) {
            var deg = 480 * Math.random();
            var delay = Math.random() * 5 ;
            var class_name = 'b' + i; 
            ball_str += `<div class="ball ${class_name}" style="transform:rotate(${deg}deg)">
                            <b style="animation-delay:${delay}s"></b>
                    </div >`;
        }
        console.log(ball_str);
        container.innerHTML += ball_str;
        // container.insertAdjacentHTML('beforeend', ball_str);

    
    </script>
</body>
</html>
